<div #myModal class="container">
    <div class="content" [style.width]="width">
        <div class="dialog-header">
            <span>Register User</span>
        </div>
        <div class="dialog-content">
            <div class="pb-24" *ngIf="errorMessage">
                <span class="error">{{ errorMessage }}</span>
            </div>
            <form (submit)="register()" [formGroup]="registrationForm">
                <div class="pb-24">
                    <label for="">Email</label>
                    <input type="text" formControlName="email">
                </div>
                <div class="pb-24">
                    <label for="">Password</label>
                    <input type="password" formControlName="password">
                </div>
            </form>
        </div>
        <div class="dialog-button-bar">
            <button class="btn btn-primary" type="submit" (click)="register()">Register User</button>
            <button class="btn btn-transparent ml-24" (click)="close()">Close</button>
        </div>
    </div>
</div>
