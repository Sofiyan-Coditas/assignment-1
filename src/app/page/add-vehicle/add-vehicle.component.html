<div #myModal class="container">
    <div class="content">
        <div class="dialog-header">
            <span>Add Vehicle</span>
        </div>
        <div class="dialog-content">
            <div class="pb-24" *ngIf="errorMessage">
                <span class="error">{{ errorMessage }}</span>
            </div>
            <form (submit)="save()" [formGroup]="form">
                <div class="form-grid">
                    <div class="form-field">
                        <label for="">Name</label>
                        <input type="text" formControlName="name">
                    </div>
                    <div>
                        <label for="">Model</label>
                        <input type="text" formControlName="model">
                    </div>
                    <div class="form-field">
                        <label for="">Color</label>
                        <input type="text" formControlName="color">
                    </div>
                    <div>
                        <label for="">Chasis Number</label>
                        <input type="text" formControlName="chasisNumber">
                    </div>
                    <div class="form-field">
                        <label for="">Price</label>
                        <input type="text" formControlName="price">
                    </div>
                    <div>
                        <label for="">Image Url</label>
                        <input type="text" formControlName="imageUrl">
                    </div>
                </div>
            </form>
        </div>
        <div class="dialog-button-bar">
            <button class="btn btn-primary" type="submit" *ngIf="!editFlag" (click)="save()">Save</button>
            <button class="btn btn-primary" type="submit" *ngIf="editFlag" (click)="update()">Update</button>
            <button class="btn btn-transparent ml-24" (click)="close()">Close</button>
        </div>
    </div>
</div>
